{% extends 'base/base.html' %}

{% block title %} {{article.title}} {% endblock %}

{% block content %}
    <section class="hero-image" style="--img: url({{article.image}})">
        <h1>{{article.title}}</h1>
        <span class="description">{{article.description}}</span><br>
        <span class="author">By: {{article.authors}}</span>
    </section>

    <p>{{article.content}}</p>
{% endblock %}
