<h1>{{ category.title }}</h1>
{% if articles %}
    <div class="row no-gutter">
        {% for article in articles %}
            {% if article.status == 1 %}
            <div class="item col-sm-6 col-md-4 col-lg-3 mb-4">
                <a href="/blog/{{article.slug}}" class="">
                    <img class="img-fluid" src="{{ article.image }}">
                    <h4 class="text-uppercase font-weight-bold text-dark mb-0 mt-1">{{ article.title }}</h4>
                </a>
                <div>
                    <p class="text-dark">{{ article.description }}</p>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
{% else %}
    <article>
        <h1>No articles right now</h1>
        <p>Please come back later!</p>
    </article>
{% endif %}
