{% if art_list %}
    {% for piece in art_list %}
        <article class="card"><a class="link" href="/art/{{piece.authors}}/{{piece.slug}}">
            <header>
                <img src="{{piece.image}}" alt="Art Piece">
            </header>
            <h1>{{piece.title}}</h1>
            <span class="author">By:{{piece.authors}}</span>
        </a></article>
    {% endfor %}
{% else %}
<article>
    <h1>No artwork right now</h1>
    <p>Please come back later!</p>
</article>
{% endif %}
