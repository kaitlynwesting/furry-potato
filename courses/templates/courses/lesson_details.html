{% extends 'base/base.html' %}

{% block title %} {{lesson.title}} {% endblock %}

{% block content %}

        <section class="hero-image" style="--img: url({{lesson.image}})">
            <h1>{{lesson.title}}</h1>
            <span class="description">{{lesson.description}}</span><br>
            <span class="author">By: {{lesson.authors}}</span>
        </section>

        <p>{{lesson.content}}</p>

    </article>
{% endblock %}
