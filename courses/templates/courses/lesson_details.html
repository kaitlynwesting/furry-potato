{% extends 'base/base.html' %}

{% block title %} {{ lesson.title }} {% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <!-- header-->
                <header class="mb-4">
                    <h1 class="h1 mb-1">{{ lesson.title }}</h1>
                    <div class="text-muted fst-italic mb-2">Posted By: {{ lesson.authors }}</div>
                    <div class="text-muted fst-italic mb-2"><a href="/">Main page</a> &#9658; <a href="/courses">Courses</a>
                        &#9658; <a href="/courses/{{ course.slug }}">{{course.title}}</a>  &#9658; <a href="/courses/{{ course.slug }}/{{ lesson.slug }}">{{ lesson.slug }}</a></div>
                    <!-- replace src with url -->
                        <figure class="mb-4"><img class="img-fluid"
                                                  src="{{ lesson.image }}"
                                                  alt="..."/>
                        </figure>
                </header>
                <article class="col-lg-8 mx-auto">
                    <!-- content -->
                    <!-- i simulate longer format with repeated calls, but this should be one thing when launched -->
                    <section class="mb-5">
                        {{ lesson.content | safe }}
                    </section>

                </article>
            </div>


        </div>
    </div>

{% endblock %}
