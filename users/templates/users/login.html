{% extends 'base/base.html' %}
{% block title %} Log in {% endblock %}

{% block content %}
    <h1>Log in to your account</h1>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">

    </form>
{% endblock %}
