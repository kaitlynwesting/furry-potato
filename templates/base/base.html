<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{% static 'favicon.webp' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'custom.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script defer src="{% static 'main.js' %}"></script>

    {% block head %}
    {% endblock %}

    <title>{% block title %} {% endblock %} | Photoshop Park </title>
</head>

<body>
<!--
{% if messages %}
    {% for message in messages %}
{#        <p class="messages {{ message.tags }}">{{ message }}</p>#}

        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
-->

<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light" id="navbar">
    <a class="navbar-brand" href="/">
        <img src="{% static 'favicon.webp' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/courses">Courses</a>
            <a class="nav-item nav-link" href="/blog">Blog</a>
            <a class="nav-item nav-link" href="/about">About</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="/profile">Profile</a>
            {% else %}
                <a class="nav-item nav-link" href="/login">Log In</a>
            {% endif %}
            {% if user.is_staff %}
                <a class="nav-item nav-link" href="/admin">Admin</a>
            {% endif %}
        </div>
    </div>
</nav>
<main class="navActive">
{% block content %}
{% endblock %}
</main>

<script src="{% static 'main.js' %}"></script>
</body>
